<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
        <title>로그인</title>

        <!-- 부트스트랩 -->
        <link href="css/bootstrap.css" rel="stylesheet">


        <style>
            *{font-family:"바른나눔고딕", "맑은 고딕", "돋움";}
            h1{font-size:17px; color:firebrick; font-weight: bold;}

            .form-group{
                margin: 10px;
            }

            .text {
                margin: 10px;
                padding: 0px;
            }
        </style>

    </head>

    <body>
        <div class="container">
            <div class="center-block" style="width: 600px; text-align: center;">
                <form class="form-inline">
                    <h1>회원님의 아이디와 비밀번호를 입력해주세요. </h1>
                    <br><br>
                    <div>

                        <div class="form-group">
                            <strong class="text">ID</strong><label class="sr-only" for="exampleInputEmail3">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail3" placeholder="이메일 입력" autofocus required/>
                        </div><br/>
                        <div class="form-group">
                            <strong class="text">PW</strong> <label class="sr-only" for="exampleInputPassword3">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword3" placeholder="패스워드 입력" required>
                        </div>

                    </div>
                    <br/>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> 자동로그인
                        </label>
                    </div>
                    <div>
                        <form method="get" action="main.html">
                            <button type="submit" class="btn btn-primary">로그인</button>
                        </form>
                    </div>


                </form><br><br>
                드림시네마의 회원이 아니신가요?<br><br><a href="join.html"><button type="button" class="btn btn-default">회원가입</button></a>

                <div>
                    <a href="main.html"><button type="btn btn-default">홈으로</button></a>
                </div>

            </div>
        </div> <!-- 콘테이너 엔딩태그 -->




        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
