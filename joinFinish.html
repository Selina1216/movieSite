<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <!-- 위 3개의 메타 태그는 *반드시* head 태그의 처음에 와야합니다; 어떤 다른 콘텐츠들은 반드시 이 태그들 *다음에* 와야 합니다 -->
        <title>회원가입완료</title>

        <!-- 부트스트랩 -->
        <link href="css/bootstrap.css" rel="stylesheet">


        <style>
            div.row div {
                text-align: center
            }
            *{font-family:"바른나눔고딕", "맑은 고딕", "돋움";}
            h1{font-size: 17px}
            p{font-size:17px; color:firebrick; font-weight: bold;}

        </style>

    </head>

    <body>
        <div class="container">
            <div class="center-block" style="width: 300px; text-align: center">
                <h1>축하드립니다!</h1><br>
                <img src="img/logo.png" width="250px">

                <p>드림시네마의 회원이 되셨습니다!</p><br><br>
                <form method="get" action="main.html"> 
                    <button type="submit" class="btn btn-default">메인 페이지로 가기</button>
                </form>
            </div>
        </div>



        <!-- jQuery (부트스트랩의 자바스크립트 플러그인을 위해 필요합니다) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <!-- 모든 컴파일된 플러그인을 포함합니다 (아래), 원하지 않는다면 필요한 각각의 파일을 포함하세요 -->
        <script src="js/bootstrap.min.js"></script>

    </body>
</html>
